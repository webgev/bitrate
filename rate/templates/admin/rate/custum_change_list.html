{% extends "admin/change_list.html" %}


{% block result_list %}
  <script>
    var refresh = function(self) {
      self.disabled = true;
      fetch("/rate/refresh").then(()=>{location.reload()})
    }
  </script>
  <input type="button" value="Обновить данные" onclick="refresh(this)"/>

  {{ block.super }}
  
{% endblock %}
